<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>5 Minute Timer with Alarm</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    height: 100vh; 
  }
  #timer { 
    font-size: 2em; 
    margin-bottom: 10px; 
  }
  .button-container {
    display: flex;
    justify-content: center;
  }
  button { 
    padding: 10px 20px; 
    font-size: 16px; 
    cursor: pointer; 
    border: none; 
    border-radius: 5px; 
    margin: 0 5px;
  }
  #startButton { 
    background-color: #4CAF50; 
    color: white; 
  }
  #resetButton { 
    background-color: #f44336; 
    color: white; 
  }
</style>
</head>
<body>
<div id="timer">05:00</div>
<div class="button-container">
  <button id="startButton">Start</button>
  <button id="resetButton">Reset</button>
</div>
<audio id="alarmSound" src="https://thraioch-throiff-shaarf.yolasite.com/ws/media-library/080c78504d8b4bcea8b26e2365c08a3d/alarm.wav"></audio>

<script>
  var initialTime = 5 * 60;
  var currentTime = initialTime;
  var activeTimer = null;
  var display = document.getElementById('timer');
  var alarm = document.getElementById('alarmSound');

  function formatTime(seconds) {
    var minutes = parseInt(seconds / 60, 10);
    var seconds = parseInt(seconds % 60, 10);
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;
    return minutes + ':' + seconds;
  }

  function startTimer() {
    if (!activeTimer) {
      activeTimer = setInterval(function () {
        currentTime -= 1;
        display.textContent = formatTime(currentTime);
        if (currentTime <= 0) {
          clearInterval(activeTimer);
          activeTimer = null;
          currentTime = 0;
          alarm.play();
        }
      }, 1000);
    }
  }

  function resetTimer() {
    clearInterval(activeTimer);
    activeTimer = null;
    currentTime = initialTime;
    display.textContent = formatTime(currentTime);
  }

  document.getElementById('startButton').addEventListener('click', startTimer);
  document.getElementById('resetButton').addEventListener('click', resetTimer);
</script>
</body>
</html>
